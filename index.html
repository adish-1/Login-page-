<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link rel="stylesheet" href="login.css" >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
    <script language="JavaScript">
        function ShowPass()
        {
         let x=document.form1.pass;
         if(x.type==="password")
         {
          x.type="text";
          }
          else
          {
           x.type="password";
           }
           }
    </script>
    
   <style>
       body 
{
height:100%;
background:linear-gradient(135deg,black,darkgreen, lightgreen);
min-height:100vh;
background-repeat:no-repeat;
background-size:cover;
background-position:center;

}
fieldset
{
    width:90%;   
    max-width:700px;
    padding:40px 25px;
    margin:150px auto;
    text-align:center;
    box-shadow:0 0 10px red,
               0 0 20px blue,
               0 0 40px goldenrod;
    border:none;  background:linear-gradient(145deg,#1f711c,#0d649e,#6c0d9e,#6500b3);
    background-size:300% 300%;
    animation:Rgbflow 10s ease infinite alternate-reverse;
    }
    @keyframes Rgbflow{
    0%{
       background-position:0%  50%;
       }
       50%{
           background-position:100% 50%;
       }
        100%{
            background-position:0% 50%;
        }
    }
    h1
    {
    font-size:clamp(40px, 10vw, 100px);
        font-family:'Poppins', sans-serif;
        color:lavenderblush;
        text-shadow:0 0 10px  skyblue;
    }
    input::placeholder
    {
        font-weight: bolder;
        font-size:20px;
        color:whitesmoke;;
     
    }
    input:hover::placeholder
    {
        color:darkgreen;
       font-size:5px;
    }
    input[type=text],
    input[type=password]
    {
    background:transparent;
        width:300px;
        height:40px;
        border:none;
        outline:none;
        color:white;
        transition:all 0.4s ease;
    }
    input[type=text]:hover,
    input[type=password]:hover,
    input[type=text]:focus,
    input[type=password]:focus
    {
     color:black;
     background:lightblue;
     text-align:center;
     font-weight:obolder;
     }
    input[type=submit]
    {
    background:transparent;
     width:120px;
     height:40px;
     border:none; 
     font-weight:bold;
     font-family:'Poppins', sans-serif;
     margin-right:40px;
     border-radius:2px;
     font-size:20px;
     transition:all 0.4s ease;
     color:whitesmoke;
     }
     input[type=submit]:hover
     { background:linear-gradient(135deg,#4063ff,#aab5ff);
      color:black;
      }
      input[type=reset]
    {
    background:transparent;
     width:120px;
     height:40px;
     border:none; 
     font-weight:bold;
     font-family:'Poppins', sans-serif;
     margin-right:40px;
     border-radius:2px;
     font-size:20px;
     transition:all 0.4s ease;
     color:whitesmoke;
     }
     input[type=reset]:focus
     { 
     background:linear-gradient(135deg,#4063ff,#aab5ff);
      color:black;
      }
      #a1, #a2 {
    display:inline-block;
    margin-top:20px;
}
    #a1
      {         
          color:skyblue;
          text-decoration:none;
          font-size:30px;
          font-weight:bold;
          margin-right:40px;
          margin-left:30px;
          font-family:'Rubik',sans-serif;
      }
     #a2
      {          
          color:skyblue;
          text-decoration:none;
          font-size:30px;
          font-weight:bold;
          margin-right:10px;
          font-family:'Rubik',sans-serif;    
      }
  
   </style>
</head>
<body>
    <fieldset>
     <h1>Login</h1>
     <form name="form1">
         <input type="text" name="username" placeholder="Username" required><br><br><br>
       <input type="password" name="pass" placeholder="Password" required><br>
         <input type="checkbox" name="show" onclick="ShowPass()">show pass<br><br><br>
         <input type="submit" value="Submit">
       <input type="reset" value="clear">
     </form><br><br>
     <div>
   <a href="https://accounts.google.com" id="a1">Sign in </a>   
   <a href="https://support.google.com"id="a2">Forget password</a>
   </div>
</fieldset>
    <h3 align=center> thanks for using</h1>
</body>
</html>
